<!DOCTYPE html>
<html>
    <head>
        <title> HARSHA LOGIN PAGE </title>
        <link rel="stylesheet" href="./harsha_login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body style="margin: auto;">
        <header>
            <h1>LOGIN for details</h1>
        </header>
        <div class="middle">
            <div class="profile">
                <img src="https://www.gstatic.com/tv/thumb/persons/487130/487130_v9_bb.jpg">
            </div>
            <div class="section">
                <label><strong> Enter the Username</strong><br>
                    <input class="txtbox" type="text" placeholder="Enter Username" required>
                </label><br>
                <label><strong>Password</strong><br>
                    <input class="txtbox" type="password" placeholder="Enter Password" required>
                </label><br>
                <button type="submit" class="btn btn-success txtbox">Login</button>
                <br>
                <label><input type="checkbox"> Remember me</label>
            </div>
        </div>
        <footer>
            <button type="button" class="btn btn-danger">Cancel</button>
            <span class="forgot">Forgot
            <span><a href="#">password?</a></span></span>
        </footer>
    </body>
</html>
